<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execute Python Script</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <style>
        .dark-mode {
            background-color: #333;
            color: #ddd;
        }

        .dark-mode .list-group-item {
            background-color: #333;
            color: white; /* Text color in cards when dark mode is enabled */
        }

        .dark-mode a {
            color: #a3daff;
        }

        .dark-mode .btn-link {
            color: #a3daff;
        }

        .dark-mode .card-header {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <button id="toggle-dark-mode" class="btn btn-secondary ms-2">Dark Mode</button>
        <div id="output" class="mt-4">
            <!-- Results will be populated here -->
        </div>
    </div>

    <script>
        function loadResults() {
            $.ajax({
                url: 'output.json',
                dataType: 'json',
                contentType: 'application/json;charset=utf-8',
                success: function(result) {
                    var output = '';
                    for (var link_text in result) {
                        output += `
                            <div class="card mt-3">
                                <div class="card-header">
                                    <h5 class="mb-0">
                                        <button class="btn btn-link" type="button" data-bs-toggle="collapse" data-bs-target="#${link_text}">
                                            ${link_text}
                                        </button>
                                    </h5>
                                </div>
                                <div id="${link_text}" class="collapse">
                                    <ul class="list-group list-group-flush">`;

                        result[link_text].forEach(function(option) {
                            output += `
                                <li class="list-group-item">
                                    <div class="d-flex justify-content-between">
                                        <span>${option.text}: ${option.value}</span>
                                        <a href="${option.url}" target="_blank">URL</a>
                                    </div>
                                </li>`;
                        });

                        output += `
                                    </ul>
                                </div>
                            </div>`;
                    }
                    $('#output').html(output);
                }
            });
        }

        $(document).ready(function() {
            loadResults(); // Automatically load the results when the page is loaded

            $('#toggle-dark-mode').on('click', function() {
                $('body').toggleClass('dark-mode');
            });
        });
    </script>
</body>
</html>
